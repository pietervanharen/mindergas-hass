<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background -->
  <circle cx="96" cy="96" r="96" fill="#f5f5f5"/>
  
  <!-- Outer circle -->
  <circle cx="96" cy="96" r="92" fill="none" stroke="#1a472a" stroke-width="2"/>
  
  <!-- Main green element - downward arrow/gas symbol -->
  <g transform="translate(96, 96)">
    <!-- Gas flame/arrow shape -->
    <path d="M 0 -50 L 25 -10 L 15 -10 L 15 20 L -15 20 L -15 -10 L -25 -10 Z" 
          fill="#2ecc71" stroke="#1a472a" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Meter gauge circle -->
    <circle cx="0" cy="35" r="25" fill="none" stroke="#1a472a" stroke-width="2"/>
    <path d="M -20 35 A 25 25 0 0 1 20 35" fill="none" stroke="#2ecc71" stroke-width="3"/>
    
    <!-- Needle -->
    <line x1="0" y1="35" x2="0" y2="10" stroke="#1a472a" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="35" r="3" fill="#1a472a"/>
  </g>
  
  <!-- Text placeholder area (for branding) -->
  <text x="96" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1a472a">MinderGas</text>
</svg>
