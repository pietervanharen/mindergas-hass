<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <circle cx="128" cy="128" r="128" fill="#f5f5f5"/>
  
  <!-- Outer circle border -->
  <circle cx="128" cy="128" r="125" fill="none" stroke="#1a472a" stroke-width="2"/>
  
  <!-- Main green element - gas meter design -->
  <g transform="translate(128, 128)">
    <!-- Meter gauge background circle -->
    <circle cx="0" cy="0" r="85" fill="none" stroke="#e0e0e0" stroke-width="3"/>
    
    <!-- Meter gauge arc (bottom half) -->
    <path d="M -85 0 A 85 85 0 0 1 85 0" fill="none" stroke="#2ecc71" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Needle pointer -->
    <g transform="rotate(-45)">
      <line x1="0" y1="0" x2="0" y2="-70" stroke="#1a472a" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Center circle for needle pivot -->
    <circle cx="0" cy="0" r="6" fill="#1a472a"/>
    
    <!-- Tick marks -->
    <g stroke="#1a472a" stroke-width="2">
      <line x1="0" y1="-90" x2="0" y2="-100" stroke-linecap="round"/>
      <line x1="64" y1="-64" x2="71" y2="-71" stroke-linecap="round"/>
      <line x1="90" y1="0" x2="100" y2="0" stroke-linecap="round"/>
    </g>
    
    <!-- Text indicators -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#1a472a">MinderGas</text>
  </g>
</svg>
